<!DOCTYPE html>
<html data-ng-app="">
<head>
<title>Angular Filter API</title>
</head>
<body data-ng-init= "customers=[{name:'Jordan Kyle', city:'Zone4'},{name:'James Dane', city:'San Francisco'}]">
<div class="container" >
Name: <br><input type="text" data-ng-model="name" /> {{name}}
<ul>
<li data-ng-repeat="cust in customers|filter:name|orderBy:'city' " >{{cust.name|uppercase}} -- {{ cust.city|lowercase}} </li>
</ul>
</div>

<script src="angular.min.js"></script>
</body>
</html>
